---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - cache-pull@1.0.0: {}
    - script@1.1.4:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.8.8: {}
    - cocoapods-install@1.7.1: {}
    - xcode-test@1.18.7:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.3.1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.7: {}
    - cache-push@1.1.4: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - cache-pull@1.0.0: {}
    - script@1.1.4:
        title: Do anything with Script step
        inputs:
        - content: |-
            - script@1.1.2:
                inputs:
               - content: |-
                   bundle install
                   bundle exec danger
    - certificate-and-profile-installer@1.8.8: {}
    - cocoapods-install@1.7.1: {}
    - xcode-test@1.18.7:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - codecov@1.1.4:
        inputs:
        - other_options: " -J 'CCNumberValidator'"
        - CODECOV_TOKEN: 65168da5-e05e-4299-9490-550a6dfc1c27
    - deploy-to-bitrise-io@1.3.7: {}
    - cache-push@1.1.4: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: SearchGitHubAPI.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: SearchGitHubAPI
